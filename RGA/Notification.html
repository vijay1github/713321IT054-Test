<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center - Gaming App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .notification-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .notification-item i {
            font-size: 24px;
            margin-right: 15px;
            color: #007bff; /* Adjust icon color */
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1>Notifications of your GAMERS EDGE</h1><br><br>

    
    <div class="notification-item">
        <i class="fas fa-gamepad"></i>
        <div>
            <strong>New Game Available:</strong> Check out "Game Title"
            <p>Explore exciting new adventures today!</p>
        </div>
    </div>

    <div class="notification-item">
        <i class="fas fa-trophy"></i>
        <div>
            <strong>Achievement Unlocked:</strong> Level Up!
            <p>You have reached a new milestone.</p>
        </div>
    </div>

    <div class="notification-item">
        <i class="fas fa-comments"></i>
        <div>
            <strong>Community Update:</strong> Join the discussion!
            <p>Share your thoughts in the forums.</p>
        </div>
    </div>
    
</div>



</body>
</html>
